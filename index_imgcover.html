<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片大小适应问题探究</title>
    <style>
        .box {
            width: 640px;
            height: 400px;
            background: green;
            overflow: hidden;
        }

        .img1 {
            width: 100%;
        }

        .img2 {
            height: 100%;

        }

        .img3 {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/example01.png" alt="" class="img1">
    </div>
    <div class="box">
        <img src="./images/example01.png" alt="" class="img2">
    </div>
    <div class="box">
        <img src="./images/example01.png" alt="" class="img3">
    </div>
</body>

</html>
